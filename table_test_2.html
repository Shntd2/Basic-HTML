<!DOCTYPE html>

<!-- demonstrates table -->

<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="table_appearance.css" media="screen" />
	</head>
	<body>
		<table> <!-- creates table -->
			<caption> <!-- подпись к таблице --> 
    			Council budget (in £) 2018
  			</caption>
  			<thead> <!-- заголовки к columns -->
    			<tr> <!-- creates table row -->
  					<th scope="col">Items</th> 
      				<th scope="col">Expenditure</th>
    			</tr>
  			</thead>
  			<tbody> <!-- main part (body) of a table -->
    			<tr>
			      <th scope="row">Donuts</th> <!-- relates to name -->
			      <td>3,000</td> <!-- relates to value -->
    			</tr>
    			<tr>
			      <th scope="row">Stationery</th> <!-- relates to name -->
			      <td>18,000</td> <!-- relates to value -->
    			</tr>
  			</tbody>
  		<tfoot>
    		<tr>
		      <th scope="row">Totals</th>
		      <td>21,000</td>
    		</tr>
  		</tfoot>
		</table>
	</body>
</html>
