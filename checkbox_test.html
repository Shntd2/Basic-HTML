<!DOCTYPE html>

<html lang="en">
  <head> <!-- this is the content of the titlebar -->
    <title>
      Checkbox
    </title>
  </head>
  <body>
  <p>What transport do you use:</p>
  <form>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I use a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I use a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I use a boat</label>
  </form>
  </body>
</html>
