<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="highlited.css">
    <title>
      paragraph styling via CSS
    </title>
  </head>
  <body>
    <div class="highlited">
      <p>This is a paragraph inside a highlited <code>div</code></p>
    </div>
    <div>
      <p>This is another paragraph, not highlited</p>
    </div>
  </body>
</html>
