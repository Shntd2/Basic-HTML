<!DOCTYPE html>

<html lang="en">
  <head> <!-- this is the content of the titlebar -->
    <title>
      Different color of texts with different headings and backgrounds
    </title>
  </head>
  <body style="background-color:black;">
  <h1 style="color:red; background-color:yellow;">This is a red paragraph with yellow background</h1>
  <h2 style="color:green; background-color:purple;">This is a green paragraph with purple background</h2>
  <h3 style="color:purple; background-color:green;">This is a purple paragraph with green background</h3>
  <p style="color:blue; background-color:white;">This is a blue paragraph with white background</p>
  </body>
</html>
