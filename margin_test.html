<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
    <title>Margin Example</title>
</head>
<body>
    <div class="box">This div has a 20px margin on all sides</div>
</body>
</html>
