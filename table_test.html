<!DOCTYPE html>

<!-- demonstrates table immitating phone dial -->

<html lang="en">
	<head>
		<title>Table</title>
	</head>
	<body>
		<table> <!-- creates table -->
			<tr> <!-- stands for table row -->
				<td>1</td> <!-- stands for table data (cell) -->
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td>*</td>
				<td>0</td>
				<td>#</td>
			</tr>
		</table>
	</body>
</html>
